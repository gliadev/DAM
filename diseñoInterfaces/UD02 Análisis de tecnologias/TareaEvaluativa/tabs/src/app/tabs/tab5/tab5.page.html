<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-header-tab title="Avengers"></app-header-tab>

  <ion-list>
    <ion-item
      *ngFor="let valor of valoresLista"
      href="http://{{ valor.url }}"
      target="_blank"
    >
      <ion-img slot="start" [src]="'assets/img/' + valor.imagen"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
